则只需在li节点下增加a子节点，
并为该a节点增加.mui-navigate-right类即可-->

		        <li class="mui-table-view-cell">

		    		<ul class="mui-table-view">
		    		    <li class="mui-table-view-cell mui-media">
		    		        <a href="javascript:;">
		    		            <img class="mui-media-object mui-pull-right" src="imgs/鬼步1.jpg">
		    		            <div class="mui-media-body">
		    		                幸福
