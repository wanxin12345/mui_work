<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">卡片视图</h1>
		</header>
		<!--使用mui-card类生成一个卡片容器,卡片视图主要有页眉,内容区,页脚三部分组成-->
		<div class="mui-card">
			<!--页眉,放置标题-->
			<div class="mui-card-header">页眉小丑</div>
			<!--内容区-->
			<div class="mui-card-content">内容区</div>
			<!--页脚,放置补充信息或支持的操作-->
			<div class="mui-card-footer">页脚</div>
		</div>
		<!--卡片页眉及内容区均支持放置图片
			1.页眉放置图片的话,需要在.mui-card-header节点上增加.mui-card-media类,然后设置一张图片做背景图即可
		-->
		<div class="mui-card-header mui-card-media" style="height: 40vw;background-image: url(imgs/鬼步1.jpg); line-height:0px;"></div>
		<!--若希望在页眉放置更丰富的信息:头像,主标题,副标题,需要使用.mui-media-body类-->
		<div class="mui-card-header mui-card-media">
			<img src="imgs/鬼步2.jpg" />
			<div class="mui-media-body">
				号仔
				<p>发表于2017-10-19 8:00</p>
			</div>
		</div>
		<!--小技巧
                                   图片出现默认的空白解决方案：
                                           方式1.给包裹图片的div设置：line-height:0px;
                                           方式2.给图片添加属性：style="display: block;"-->
	</body>

</html>
